<!---------------------------------Estilos HTML--------------------------------------->

<!--El atributo HTML stylese utiliza para agregar estilos a un elemento, como color, fuente, tamaño y más.-->

<!DOCTYPE html>
<html>
<body>

<p>I am normal</p>
<p style="color:red;">I am red</p>
<p style="color:blue;">I am blue</p>
<p style="font-size:50px;">I am big</p>

</body>
</html>

<!--El atributo de estilo HTML
La configuración del estilo de un elemento HTML se puede realizar con el style atributo.
El atributo HTML style tiene la siguiente sintaxis:-->

<tagname style="property:value;">

<!--Color de fondo
La background-colorpropiedad CSS define el color de fondo de un elemento HTML.-->

<body style="background-color:rgb(82, 168, 180);">

    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
    
</body>

<!--Establecer el color de fondo para dos elementos diferentes:-->

<body>

    <h1 style="background-color:powderblue;">This is a heading</h1>
    <p style="background-color:tomato;">This is a paragraph.</p>

</body>

<!--Color del texto
La colorpropiedad CSS define el color del texto de un elemento HTML:-->

<h1 style="color:blue;">This is a heading</h1>
<p style="color:red;">This is a paragraph.</p>

<!--Fuentes
La propiedad CSS font-familydefine la fuente que se utilizará para un elemento HTML:-->

<h1 style="font-family:verdana;">This is a heading</h1>
<p style="font-family:courier;">This is a paragraph.</p>

<!--Tamaño del texto
La font-sizepropiedad CSS define el tamaño del texto de un elemento HTML:-->

<h1 style="font-size:300%;">This is a heading</h1>
<p style="font-size:160%;">This is a paragraph.</p>

<!--Alineación de texto
La text-alignpropiedad CSS define la alineación horizontal del texto para un elemento HTML:-->

<h1 style="text-align:center;">Centered Heading</h1>
<p style="text-align:center;">Centered paragraph.</p>
