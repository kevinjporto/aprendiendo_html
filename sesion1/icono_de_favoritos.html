<!--Icono de favoritos HTML-->
<!--Un favicon es una pequeña imagen que se muestra junto al título de la página en la pestaña del navegador.-->

<!--Cómo agregar un favicon en HTML
Puedes usar cualquier imagen que te guste como favicon. También puedes crear tu propio favicon en sitios 
como https://www.favicon.cc .-->

<!--Para agregar un favicon a su sitio web, guarde la imagen de su favicon en el directorio raíz de su servidor 
web o cree una carpeta en el directorio raíz llamada imágenes y guarde la imagen de su favicon en esta carpeta. 
Un nombre común para una imagen de favicon es "favicon.ico".

A continuación, agregue un <link> elemento a su archivo "index.html", después del <title> elemento, de esta manera:-->

<!DOCTYPE html>
<html>
<head>
  <title>My Page Title</title>
  <link rel="icon" type="image/x-icon" href="imagen_repeticion.png">
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>

</body>
</html>
