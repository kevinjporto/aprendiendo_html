<!---------------------------------------Atributos HTML------------------------------------------->

<!--Atributos HTML
Todos los elementos HTML pueden tener atributos
Los atributos proporcionan información adicional sobre los elementos.
Los atributos siempre se especifican en la etiqueta de inicio
Los atributos generalmente vienen en pares nombre/valor como: nombre="valor"-->

<!--El atributo href
La <a> etiqueta define un hipervínculo. El href atributo especifica la URL de la página a la que lleva el vínculo:-->

    <h1>Atributo href</h1>
    <a href="https://www.w3schools.com">Visit W3Schools</a>

<!--El atributo src
La <img>etiqueta se utiliza para incrustar una imagen en una página HTML. El srcatributo especifica la ruta a la imagen que se mostrará:-->

    <h1>Atributo src</h1>
    <img src="img_girl.jpg">

<!--Los atributos de ancho y alto
La <img>etiqueta también debe contener los atributos widthy height, que especifican el ancho y la altura de la imagen (en píxeles):-->

    <h1>Atributos width y height </h1>
    <img src="img_girl.jpg" width="500" height="600">

<!--El atributo alt
El altatributo requerido para la <img> etiqueta especifica un texto alternativo para una imagen, si por algún motivo 
no se puede mostrar la imagen. Esto puede deberse a una conexión lenta, 
a un error en el srcatributo o si el usuario utiliza un lector de pantalla.-->

    <h1>Atributo alt</h1>
    <img src="img_girl.jpg" alt="Girl with a jacket">

<!--El atributo de estilo
El styleatributo se utiliza para agregar estilos a un elemento, como color, fuente, tamaño y más.-->

    <h1>Atributo style</h1>
    <p style="color:red;">This is a red paragraph.</p>

<!--El atributo lang
Siempre debe incluir el langatributo dentro de la <html>etiqueta para declarar el idioma de la página web. 
Esto tiene como objetivo ayudar a los motores de búsqueda y navegadores. El siguiente ejemplo especifica el inglés como idioma:-->

    <h1>Atributo lang</h1>
    <!DOCTYPE html>
    <html lang="en">
    <body>
    ...
    </body>
    </html>

<!--También se pueden añadir códigos de país al código de idioma en el lang atributo. De esta forma, 
los dos primeros caracteres definen el idioma de la página HTML y los dos últimos, el país.
El siguiente ejemplo especifica inglés como idioma y Estados Unidos como país:-->
    <!DOCTYPE html>
    <html lang="en-US">
    <body>
    ...
    </body>
    </html>

<!--El título Atributo
El titleatributo define información adicional sobre un elemento.
El valor del atributo de título se mostrará como información sobre herramientas cuando pase el mouse sobre el elemento:-->
    
    <p title="I'm a tooltip">This is a paragraph.</p>
