<!--Título de la página HTML-->
<!--Cada página web debe tener un título para describir el significado de la página.-->

<!--El <title> elemento agrega un título a tu página:-->

<!DOCTYPE html>
<html>
<head>
  <title>HTML Tutorial</title>
</head>
<body>

The content of the document......

</body>
</html>

<!--El título debe describir el contenido y el significado de la página.

El título de la página es muy importante para la optimización de motores de búsqueda (SEO). 
Los algoritmos de los motores de búsqueda utilizan el texto para decidir el orden en el que se muestran 
las páginas en los resultados de búsqueda.

El <title>elemento:

define un título en la barra de herramientas del navegador
Proporciona un título para la página cuando se agrega a favoritos
Muestra un título para la página en los resultados del motor de búsqueda.
¡Por lo tanto, intenta que el título sea lo más preciso y significativo posible!-->
