<!--Los enlaces HTML se pueden utilizar para crear marcadores, 
de modo que los lectores puedan saltar a partes específicas de una página web.-->

<!--Crear un marcador en HTML
Los marcadores pueden ser útiles si una página web es muy larga.

Para crear un marcador, primero cree el marcador y luego agréguele un enlace.

Al hacer clic en el enlace, la página se desplazará hacia abajo o hacia arriba hasta la ubicación con el marcador.-->

<!--Primero, use el idatributo para crear un marcador:-->

<h2 id="C4">Chapter 4</h2>

<!--Luego, agregue un enlace al marcador ("Ir al Capítulo 4"), desde dentro de la misma página:-->

<a href="#C4">Jump to Chapter 4</a>

<!--También puedes agregar un enlace a un marcador en otra página:-->

<a href="html_demo.html#C4">Jump to Chapter 4</a>
