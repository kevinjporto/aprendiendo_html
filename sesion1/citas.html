<!--HTML <abbr> para abreviaturas
La etiqueta HTML <abbr>define una abreviatura o un acrónimo, como "HTML", "CSS", "Sr.", "Dr.", "ASAP", "ATM".
Marcar abreviaturas puede proporcionar información útil a los navegadores, sistemas de traducción y motores de búsqueda.
Consejo: utilice el atributo de título global para mostrar la descripción de la abreviatura/acrónimo cuando pase 
el mouse sobre el elemento. -->

<p>The <abbr title="World Health Organization">WHO</abbr> was founded in 1948.</p>

<!--HTML <address> para información de contacto
La <address> etiqueta HTML define la información de contacto del autor/propietario de un documento o artículo.
La información de contacto puede ser una dirección de correo electrónico, URL, dirección física, número de teléfono, 
cuenta de redes sociales, etc. El texto del <address>elemento normalmente se muestra en cursiva y los navegadores 
siempre agregarán un salto de línea antes y después del 
<address> elemento.-->

    <address>
    Written by John Doe.<br>
    Visit us at:<br>
    Example.com<br>
    Box 564, Disneyland<br>
    USA
    </address>

<!--HTML <cite> para el título del trabajo
La etiqueta HTML <cite> define el título de una obra creativa (por ejemplo, un libro, un poema, una canción, una película, una pintura, 
una escultura, etc.). Nota: El nombre de una persona no es el título de una obra. El texto del <cite>elemento normalmente se 
muestra en cursiva .-->

<p><cite>The Scream</cite> by Edvard Munch. Painted in 1893.</p>

<!--HTML <bdo> para anulación bidireccional
BDO significa Anulación Bidireccional.
La <bdo> etiqueta HTML se utiliza para anular la dirección del texto actual:-->

    <bdo dir="rtl">This text will be written from right to left</bdo>
