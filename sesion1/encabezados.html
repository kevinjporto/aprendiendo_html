<!-------------------------------Encabezados HTML------------------------------------>

<!--Los encabezados HTML son títulos o subtítulos que desea mostrar en una página web.-->

<!DOCTYPE html>

<html>
<body>

<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>
<h6>Heading 6</h6>

</body>
</html>

<!--Encabezados más grandes
Cada encabezado HTML tiene un tamaño predeterminado. Sin embargo, puedes especificar el tamaño de cualquier 
encabezado con el styleatributo , utilizando la propiedad CSS font-size:-->

<h1 style="font-size:60px;">Heading 1</h1>
